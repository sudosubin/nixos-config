modules:
  - path: ./libraries/nixpkgs/programs/clop/default.nix
    args:
      read_from_file: ["url"]
      read_from_method: ["version"]
      write: ["version", "sha256"]
    methods:
      get_version: |-
        curl -s "https://api.github.com/repos/FuzzyIdeas/Clop/releases/latest" | jq -r ".tag_name" | sed "s/v//g"

  - path: ./libraries/nixpkgs/programs/hammerspoon/default.nix
    args:
      read_from_file: ["url"]
      read_from_method: ["version"]
      write: ["version", "sha256"]
    methods:
      get_version: |-
        curl -s "https://api.github.com/repos/Hammerspoon/hammerspoon/releases/latest" | jq -r ".name"
  - path: ./libraries/nixpkgs/programs/homerow/default.nix
    args:
      read_from_file: []
      read_from_method: ["version", "sha256"]
      write: ["version", "sha256"]
    methods:
      get_version: |-
        curl -s "https://install.appcenter.ms/api/v0.1/apps/dexterleng/homerow-redux/distribution_groups/production/public_releases" \
          -H "user-agent: Chrome/0.0.0.0" \
          | jq -r "first | .short_version"
      get_sha256: |-
        VERSION=$(
          curl -s "https://install.appcenter.ms/api/v0.1/apps/dexterleng/homerow-redux/distribution_groups/production/public_releases" \
            -H "user-agent: Chrome/0.0.0.0" \
            | jq -r "first | .short_version"
        )
        RELEASE_ID=$(
          curl -k "https://install.appcenter.ms/api/v0.1/apps/dexterleng/homerow-redux/distribution_groups/production/public_releases" \
            -H "user-agent: Chrome/0.0.0.0" \
            | jq -r ".[] | select(.short_version == \"$VERSION\") | .id"
        )
        DOWNLOAD_URL=$(
          curl -k "https://install.appcenter.ms/api/v0.1/apps/dexterleng/homerow-redux/distribution_groups/production/releases/$RELEASE_ID" \
            -H "user-agent: Chrome/0.0.0.0" \
            | jq -r ".download_url"
        )
        nix-prefetch-url "$DOWNLOAD_URL" --name "Homerow.app" --unpack

  - path: ./libraries/nixpkgs/programs/ijhttp/default.nix
    args:
      read_from_file: ["url"]
      read_from_method: ["version"]
      write: ["version", "sha256"]
    methods:
      get_version: |-
        curl -v "https://jb.gg/ijhttp/latest" 2>&1 \
          | grep -i location \
          | sed -r "s|.*/http-client/([0-9.]+)/.*|\1|g"

  - path: ./libraries/nixpkgs/programs/orbstack/default.nix
    args:
      read_from_file: ["url"]
      read_from_method: ["version"]
      write: ["version", "sha256"]
    methods:
      get_version: |-
        curl -v "https://orbstack.dev/download/stable/latest/arm64" 2>&1 \
          | grep -i location: \
          | sed -r "s|.*_v(.+)_arm64.dmg|\1|g"

  - path: ./libraries/nixpkgs/programs/redisinsight/default.nix
    args:
      read_from_file: ["url"]
      read_from_method: ["version"]
      write: ["version", "sha256"]
    methods:
      get_version: |-
        curl -s "https://api.github.com/repos/RedisInsight/RedisInsight/releases/latest" | jq -r ".tag_name"

  - path: ./libraries/nixpkgs/programs/shottr/default.nix
    args:
      read_from_file: ["url"]
      read_from_method: ["version"]
      write: ["version", "sha256"]
    methods:
      get_version: |-
        curl -sL "https://formulae.brew.sh/api/cask/shottr.json" | jq -r ".version"
