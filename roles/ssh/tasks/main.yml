- name: Template configurations
  no_log: true
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "0600"
  loop:
    - { src: 'templates/id_ed25519.j2', dest: '~/.ssh/id_ed25519' }
    - { src: 'templates/id_ed25519.pub.j2', dest: '~/.ssh/id_ed25519.pub' }

- name: Add scripts
  set_fact:
    default_user_scripts: >
      {{ default_user_scripts
        + [ 'ssh-add ~/.ssh/id_ed25519' ] }}
